query GetProductsSlugs {
    products {
        slug
    }
}

query GetProductDetailsBySlug($slug: String) {
    product(where: { slug: $slug }) {
        id
        slug
        name
        price
        description
        images {
            url
        }
    }
}

query GetProductsList {
    products {
        id
        slug
        name
        price
        images(first: 1) {
            url
            width
            height
            id
        }
    }
}

fragment reviewContent on Review {
    content
    headline
    id
    name
    rating
}

query GetAllProductsReviews {
    products {
        reviews {
            ...reviewContent
        }
        name
    }
}

query GetAllReviewsWithProduct {
    reviews {
        ...reviewContent
        product {
            name
            slug
        }
    }
}

query GetReviewsForProductSlug($slug: String!) {
    product(where: { slug: $slug }) {
        reviews {
            ...reviewContent
        }
    }
}

query GetProductBySlug($slug: String!) {
    product(where: { slug: $slug }) {
        id
        slug
        price
        name
        images {
            url
        }
    }
}

query GetAccountByEmail($email: String!) {
    account(where: { email: $email }, stage: DRAFT) {
        id
        email
        password
    }
}

query GetAllCheckoutByEmail($email: String!) {
    checkout(where: { email: $email }, stage: DRAFT) {
        createdAt
        email
        id
        total
        stage
        checkoutItem {
            name
            id
            total
            quantity
            product {
                id
                slug
                name
                price
            }
        }
    }
}
