mutation CreateProductReview($review: ReviewCreateInput!) {
    review: createReview(data: $review) {
        ...reviewContent
    }
}

mutation CreateItemOrder($orderItemData: OrderItemCreateInput!) {
    createOrderItem(data: $orderItemData) {
        id
    }
}

mutation CreateOrder($orderData: OrderCreateInput!) {
    createOrder(data: $orderData) {
        id
    }
}

mutation CreateAccount($email: String!, $password: String!) {
    createAccount(data: { email: $email, password: $password }) {
        id
    }
}

mutation CreateCheckout($email: String!, $total: Int!) {
    createCheckout(data: { email: $email, total: $total }) {
        email
    }
}

mutation CreateCheckoutItem($quantity: Int!, $total: Int!, $email: String!, $slug: String!) {
    createCheckoutItem(
        data: {
            quantity: $quantity
            total: $total
            checkout: { connect: { email: $email } }
            product: { connect: { slug: $slug } }
        }
    ) {
        id
    }
}
